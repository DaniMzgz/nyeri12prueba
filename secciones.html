<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secciones - Nyeri 12</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 70px;
      height: auto;
      cursor: pointer;
      z-index: 100;
    }

    .navbar {
      position: absolute;
      top: 25px;
      right: 30px;
      z-index: 100;
      display: flex;
      gap: 20px;
      font-weight: bold;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      border-right: 1px solid white;
      padding-right: 10px;
    }

    .navbar a:last-child {
      border-right: none;
    }

    .hero {
      position: relative;
      height: 250px;
      background-image: url('assets/fotos/pruebapagsc.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero h1 {
      color: white;
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 10px;
    }

    .sections-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 40px;
      padding: 60px;
      text-align: center;
    }

    .section-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .section-card h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .section-card p {
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        top: 90px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <a href="index.html">
    <img src="assets/fotos/LOGOsc_sin_fondo.png" alt="Logo" class="logo" />
  </a>

  <!-- Navegación -->
  <nav class="navbar">
    <a href="index.html">INICIO</a>
    <a href="quienes-somos.html">QUIÉNES SOMOS</a>
    <a href="secciones.html">SECCIONES</a>
    <a href="#">NOTICIAS</a>
    <a href="#">CONTACTO</a>
    <a href="#">FOTOS</a>
    <a href="#">MÁS</a>
  </nav>

  <!-- Encabezado -->
  <div class="hero">
    <h1>Secciones</h1>
  </div>

  <!-- Contenido de Secciones -->
  <div class="sections-grid">
    <div class="section-card">
      <img src="assets/fotos/castores.jpg" alt="Castores" />
      <h3>CASTORES</h3>
      <p>DE 6 A 8 AÑOS</p>
    </div>
    <div class="section-card">
      <img src="assets/fotos/lobatos.jpg" alt="Lobatos" />
      <h3>LOBATOS</h3>
      <p>DE 9 A 10 AÑOS</p>
    </div>
    <div class="section-card">
      <img src="assets/fotos/tropa.jpg" alt="Tropa" />
      <h3>TROPA</h3>
      <p>DE 11 A 13 AÑOS</p>
    </div>
    <div class="section-card">
      <img src="assets/fotos/pioneros.jpg" alt="Pioneros" />
      <h3>PIONEROS</h3>
      <p>DE 14 A 16 AÑOS</p>
    </div>
    <div class="section-card">
      <img src="assets/fotos/compañeros.jpg" alt="Compañeros" />
      <h3>COMPAÑEROS</h3>
      <p>DE 17 A 20 AÑOS</p>
    </div>
  </div>
</body>
</html>
