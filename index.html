<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nyeri 12</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Contenedor general */
    .container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    /* Logo arriba a la izquierda, por encima de todo */
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 60px;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.3s ease;
      background-color: white;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    .logo:hover {
      transform: scale(1.2);
    }

    /* Hero con imagen de fondo */
    .hero {
      height: 100vh;
      background-image: url('assets/fotos/pruebapagsc.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero h1 {
      color: white;
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.2s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .content {
      padding: 40px;
    }
  </style>
</head>
<body>

  <!-- Logo con enlace al inicio -->
  <a href="#">
    <img src="assets/fotos/LOGOsc.jpg" alt="Logo" class="logo">
  </a>

  <div class="container">
    <div class="hero">
      <h1>Grupo Scout Nyeri 12</h1>
    </div>
  </div>

  <div class="content">
    <p>Aquí empieza el contenido al hacer scroll. La imagen de arriba desaparece al bajar.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed dignissim.</p>
    <p>Más contenido para hacer scroll...</p>
    <p style="height: 1000px;"></p>
  </div>

</body>
</html>
